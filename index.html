<!DOCTYPE html>
<html lang="en">
<head>

        <div class="band-selector">
            <span>Bands:</span>
            <input type="radio" id="select-3-bands" name="band-selection" value="3">

            <input type="radio" id="select-4-bands" name="band-selection" value="4" checked>
            <label for="select-4-bands">4</label>
            <input type="radio" id="select-5-bands" name="band-selection" value="5">
            <label for="select-5-bands">5</label>
            <input type="radio" id="select-6-bands" name="band-selection" value="6">
            <label for="select-6-bands">6</label>
        </div>

        <p class="instructions">Click on a band to change its color.</p>

        <div class="result">
            <h2>Resistance Value:</h2>
            <p id="resistance-value">-</p>

        </div>
    </div>

    <div id="color-palette" class="color-palette" style="display: none;">
        <div id="color-name-preview">Select a color</div>
        <div id="palette-swatches"></div>
    </div>

    <script src="script.js"></script>

</html>
